<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>maggiore tra 2 numeri-prompt-alert</title>
</head>
<script>
	numero1String=prompt("Inserisci il primo numero");
	numero2String=prompt("Inserisci il secondo numero");
	num1=parseFloat(numero1String);
	num2=parseFloat(numero2String);
	
	if(num1>num2)
		{alert("Il primo numero è il maggiore");}
	else
		{alert("Il secondo numero è il maggiore");}
	
	</script>
<body>
</body>
</html>
